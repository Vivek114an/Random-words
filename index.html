<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="wordInput" placeholder="Paste your words here (one per line)"></textarea>
        <button id="drawButton">Draw Words</button>
        <p id="wordCount">Word Count: 0</p>

        <div class="section">
            <h3>Drawn Words</h3>
            <ul id="drawnWords"></ul>
            <p id="drawnWordCount">Drawn Word Count: 0</p>
        </div>

        <div class="section">
            <h3>History</h3>
            <textarea id="historyWords" readonly></textarea>
            <p id="historyWordCount">History Word Count: 0</p>
            <button id="copyHistoryButton">Copy All to Clipboard</button>
        </div>
    </div>

    <button id="toggleModeButton" class="toggle-button">üåô</button>

    <div id="popup" class="popup">
        <span id="popupContent"></span>
        <button id="closePopup">‚ùå</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
