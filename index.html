<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h2>Input Box</h2>
            <textarea id="inputWords" placeholder="Paste your words here" rows="6"></textarea>
            <p class="word-count">Word Count: <span id="wordCount">0</span></p>
        </div>

        <div class="drawn-box">
            <h2>Drawn Words</h2>
            <ul id="drawnWordsList"></ul>
            <p class="word-count">Drawn Word Count: <span id="drawnCount">0</span></p>
        </div>

        <div class="history-box">
            <h2>History</h2>
            <ul id="historyList"></ul>
            <p class="word-count">History Word Count: <span id="historyCount">0</span></p>
        </div>

        <div class="controls">
            <button id="drawWordBtn">Draw Word</button>
            <button id="fullScreenBtn">Full Screen</button>
            <button id="toggleThemeBtn">Toggle Dark/Light</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
